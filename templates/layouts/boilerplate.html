{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Wanderlust{% endblock %}</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,200..800&display=swap" rel="stylesheet" />

  <!-- ✅ Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- ✅ Your CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />


  <style>
    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
      border: 1px solid #aaa;
      border-radius: 10px;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>
  <div class="page-container d-flex flex-column min-vh-100">

    <!-- ✅ Navbar -->
    <header class="sticky-top">
      {% include "includes/navbar.html" %}
    </header>

    <!-- ✅ Content -->
    <main class="content-wrap container my-3 flex-grow-1">
      {% include "includes/flash.html" %}
      {% block content %}{% endblock %}
    </main>

    <!-- ✅ Footer -->
    <footer class="site-footer">
      <div class="f-info">
        <div class="f-info-socials">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>

        <div class="f-info-brand">&copy; Wanderlust Private Limited</div>

        <div class="f-info-links">
          <a href="{% url 'listings:privacy' %}">Privacy</a>
          <a href="{% url 'listings:terms' %}">Terms</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- ✅ JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
