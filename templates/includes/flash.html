{% if messages %}
  <div class="container mt-2">
    {% for message in messages %}
      <div class="alert 
                  alert-{{ message.tags }} 
                  alert-dismissible fade show 
                  col-6 offset-3" 
           role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
