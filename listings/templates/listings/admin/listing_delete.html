{% extends "layouts/boilerplate.html" %}

{% block content %}
<div class="row">
  <div class="col-6 offset-3 text-center">
    <h3>Are you sure you want to delete "{{ listing.title }}"?</h3>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-dark">Yes, Delete</button>
        <a href="{% url 'listings:listing_admin_index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
